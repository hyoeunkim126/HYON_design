<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTPOLIO</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(window).on('scroll',function(){
            scrollTop = $(window).scrollTop();

            if(scrollTop>10){
            $('header .container').addClass('active_bg');
            }else{
            $('header .container').removeClass('active_bg');
            }
        });
    </script>
</head>
<body>
    <div>
        <header>
            <div class="container">
                <div class="title">
                    <p>hyon's web portpolio</p>
                </div>
                <div id="menu">
                    <ul>
                        <li><a href="#aboutme">about me</a></li>
                        <li><a href="#skill">skill</a></li>
                        <li><a href="#work">work</a></li>
                        <li><a href="#contact">contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="line">
                <p></p>
            </div>
        </header>
        <section id="fullpage">
                <article id="aboutme" class="section active">
                    <h1>about me</h1>
                    <div class="">
                        <p><span>이름</span> 김효은</p>
                    </div>
                    
                </article>
                <article id="skill" class="section active">
                    <h1>skill</h1>
                    

                </article>
                <article id="work" class="section active">
                    <h1>work</h1>
                </article>
                <article id="contact" class="section active">
                    <h1>contact</h1>
                </article>
        </section>    
    </div>
    <div class="top-btn">
        <a href="#">top</a>
    </div>
</body>
</html>
